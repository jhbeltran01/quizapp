{% extends '../layouts/base.html' %}
<span></span>
{% block content %}
<h1>Test List</h1>

<div>
  {% if test_list.exists %}
  <ul>
    {% for test in test_list %}
    <li>
      <a href="{% url 'quiz:question-list' room_id test.id %}">{{ test.text }}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No available test!</p>
  {% endif %}
</div>

<h1>Create New Test</h1>

<form action="" method="post">
  {% csrf_token %} {{form.as_p}}
  <input type="submit" value="Create Test" />
</form>

<a href="{% url 'quiz:home' %}">Back to Home</a>
{% endblock content %}
