{% extends '../layouts/base.html' %}
<span></span>
{% block content %}
<h1>
  <span>Test List</span>
  <a href="{% url 'quiz:create-test' room_id %}">
    <button>Create Test</button>
  </a>
</h1>

<div>
  {% if test_list %}
  <ul>
    {% for test in test_list %}
    <li>
      <a href="{% url 'quiz:create-question' test.id %}">{{ test.text }}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No available test!</p>
  {% endif %}
</div>

<a href="{% url 'quiz:home' %}">Back to Home</a>
{% endblock content %}
